<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h2>My To-Do List</h2>
    <ul>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Buy groceries</span>
        <span class="close-btn">✖️</span>
      </li>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Walk the dog</span>
        <span class="close-btn">✖️</span>
      </li>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Finish homework</span>
        <span class="close-btn">✖️</span>
      </li>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Call a friend</span>
        <span class="close-btn">✖️</span>
      </li>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Clean the room</span>
        <span class="close-btn">✖️</span>
      </li>
      <li>
        <label class="tick">✔️</label>
        <span class="task-text">Groceries</span>
        <span class="close-btn">✖️</span>
      </li>
    </ul>
  </div>
</body>
</html>
